<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/main-html4.xhtml">
    <ui:define name="nav">
        <c:if test="${request.isUserInRole('ADMIN')}">
            <li><h:commandLink value="Administration" action="/admin/data" /></li>
        </c:if>
    </ui:define>
    <ui:define name="content">
        <p class="lead">Upload</p>
        <h:form id="form">
            <h:messages />
            <ui:include src="document.xhtml" />
            <div class="row">
                <div class="col-lg-9"></div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <h:commandButton id="save" styleClass="btn btn-primary" value="Upload file" action="#{uploadController.uploadFile}"/>
                        <span> </span>
                        <h:commandButton id="cancel" styleClass="btn" value="Cancel" action="/index" immediate="true"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
