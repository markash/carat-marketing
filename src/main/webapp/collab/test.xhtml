<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>JSFlive JSF 2.2 - File Upload with h:inputFile</title>
</h:head>
<h:body>
    <h:form id="form" enctype="multipart/form-data" prependId="false">
        <h:messages/>
        <h:panelGrid columns="2">
            <h:outputText value="File:"/>
            <h:inputFile id="file" value="#{testController.uploadedFile}" />
        </h:panelGrid>

        <h:commandButton value="Upload File" action="#{testController.onFileUpload}"/>
        <h:commandButton value="Upload File (Ajax)" action="#{testController.onFileUpload}">
            <f:ajax execute="file" render="@all"/>
        </h:commandButton>

        <h:panelGrid id="content" columns="1">
            <h:outputText value="Content:"/>
            <h:inputTextarea readonly="true" value="#{testController.fileContent}"
                             rows="10" cols="100"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
